<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/b063fbcfc0.js" crossorigin="anonymous" defer></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="js/main.js" async></script>
  <title>Contact</title>
</head>
<body id = "con">
  <!-- Navigation Bar -->
  <div class="nav-container">
    <nav class="navbar">
      <h1 id="navbar-logo"><a href="index.html">ISUD</a></h1>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>

          <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>
  </div>
  <!-- Main Content -->
  <section id= "sign">
	<h1 id="question"> Want To Be A Member? </h1>
	<h3 id="head"> Sign Up </h3>
	<form method="post" action="#" autocomplete="on">
		<div id="fame">
			<label id="ff"> First Name: <input type="text" id="fn" name="fname_field"> </label>
		</div>
		<div id="lname">
			<label id="ll"> Last Name: <input type="text" id="ln" name="lname_field"> </label>
		</div>
		<div>
			<input type ="radio" id="em" value="email" name="select">
			<label for = "em"> To Get Email Messages </label>
		</div>
			<label id="ma"> Email: <input type="text" id="mail" name="email_field"> </label>
		
		<div>
			<input type ="radio" id="ph" value="phone" name="select">
			<label for = "ph"> To Get Text Messages  </label>
		</div>
			<label id="te"> Tel: <input type="text" id="tel" name="phone_field"> </label>
		
		<div>
			<input type="submit" id="sub" value="Become A Member"/>
			<input type="reset" id="can" value="Cancel"/>
		</div>
	</form>	
  </section>
  <!-- Footer -->
  <footer id = "brand">
	&copy;2021 The International Society for Universal Dialogue
    <div class="icons">
      <ul>
        <li class="fab fa-facebook-f"></li>
