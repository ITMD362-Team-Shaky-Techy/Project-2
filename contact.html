<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icons -->
  <script src="https://kit.fontawesome.com/b063fbcfc0.js" crossorigin="anonymous" defer></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="js/main.js" async></script>
  <title>Contact</title>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-container">
    <nav class="navbar">
      <h1 id="navbar-logo"><a href="index.html">ISUD</a></h1>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="contact.html" class="nav-link active">Sign Up</a></li>
        </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <section id="sign" class="overlay">
    <div id="form-container">
      <h3 id="question"> Want To Be A Member? </h3>
	    <h4 id="head"> Sign Up </h4>
      <form name="signup" action="#null" method="POST" autocomplete="on">
        <div class="label-input">
          <label for="fullname">Full Name</label>
          <input id="fullname" type="text" placeholder="Full Name" name="fullname-field">
        </div>
        <div class="radio">
          <input type ="radio" id="em" value="email" name="select" checked>
          <label for = "em"> Get Emails</label>
        </div>
        <div class="radio">
          <input type ="radio" id="ph" value="phone" name="select">
          <label for = "ph">Get Texts</label>
        </div>
        <div class="label-input">
          <label for="email">Email</label>
          <input id="mail" type="text" placeholder="Example@gmail.com" name="email-field">
        </div>
        <div class="label-input">
          <label for="phone">Phone</label>
          <input disabled id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" name="phone-field" placeholder="1234567890">
        </div>
        <button class="clear-dark" type="submit" name="submit" id="submit"> Become Member</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="icons">
      <ul>
        <li class="fab fa-facebook-f"></li>
        <li class="fab fa-linkedin-in"></li>
        <li class="fab fa-google-plus-g"></li>
      </ul>
    </div>
  </footer>
  
</body>
</html>
